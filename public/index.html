<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Seagold AR Business Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="./assets/mindar/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* CRITICAL FIXES */
    a-scene {
      position: fixed !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 1 !important;
    }
    
    body > video.mindar-image-video {
      z-index: 0 !important;
      transform: none !important;
    }

    /* ENHANCED STYLES */
    .clickable {
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .clickable:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }
    body > video.mindar-image-video {
      filter: contrast(1.2) saturate(1.1) brightness(0.95) !important;
    }
    #debug-console {
      background: rgba(0,0,0,0.85);
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; 
                        autoStart: true; 
                        uiScanning: true; 
                        wasmPath: ./assets/mindar/;
                        filterMinCF: 0.01;
                        filterBeta: 0.001;"
           embedded 
           color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights"
           device-orientation-permission-ui="enabled: true">

    <a-assets>
      <canvas id="cardGradient" width="100" height="100"></canvas>
    </a-assets>

    <a-camera position="0 0 0"></a-camera>

    <a-entity id="anchor" mindar-image-target="targetIndex: 0">
      <!-- Enhanced Card -->
      <a-plane class="clickable" position="0 0 0" width="1" height="0.9" 
               material="shader: flat; src: #cardGradient; transparent: true; opacity: 0.97"
               shadow="receive: true; cast: true"
               onclick="window.open('https://seagold-dormitory.vercel.app', '_blank')"
               animation="property: position; to: 0 0.05 0; dur: 800; easing: easeOutElastic">

        <!-- Title with smooth rotation -->
        <a-text value="Seagold Dormitory"
                position="0 0.35 0.02" 
                align="center" 
                width="1.2" 
                color="#4a954e" 
                scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"
                hover="scale: 1.05 1.05 1">
        </a-text>

        <!-- Tagline -->
        <a-text value="Comfort Away From Home"
                position="0 0.28 0.02"
                align="center"
                width="1"
                color="#d2a647"
                hover="color: #e8c35d">
        </a-text>

        <!-- Interactive Contact Info -->
        <a-text value="üìû 09225927385"
                position="-0.42 0.16 0.02"
                width="1"
                color="#333"
                class="clickable"
                hover="color: #4a954e">
        </a-text>

        <a-text value="üìß seagold.service@gmail.com"
                position="-0.42 0.08 0.02"
                width="1"
                color="#333"
                class="clickable"
                hover="color: #4a954e">
        </a-text>

        <a-text value="üìç 3/F Fern Bldg, Sampaloc, Manila"
                position="-0.42 0.00 0.02"
                width="1"
                color="#333"
                class="clickable"
                hover="color: #4a954e">
        </a-text>

        <a-text value="üåê Seagold Dormitory (Facebook)"
                position="-0.42 -0.08 0.02"
                width="1"
                color="#333"
                class="clickable"
                hover="color: #4a954e">
        </a-text>

        <!-- Map Placeholder (unchanged) -->
        <a-plane id="mapPlane" position="0.35 -0.25 0.04" width="0.5" height="0.3" color="#ddd"
                 material="shader: flat"
                 animation="property: rotation; to: 0 0 10; dur: 2000; dir: alternate; loop: true">
        </a-plane>

        <!-- Enhanced CTA Button -->
        <a-text value="Visit Our Website"
                position="0 -0.42 0.02"
                align="center"
                width="0.8"
                color="#00bf63"
                class="clickable"
                animation="property: scale; to: 1.1 1.1 1; dir: alternate; dur: 1000; loop: true"
                onclick="window.open('https://seagold-dormitory.vercel.app', '_blank')"
                hover="scale: 1.15 1.15 1; color: #00ff88; text-shadow: 0 0 10px rgba(0,191,99,0.5)">
        </a-text>

        <!-- Ambient Particles -->
        <a-entity id="particles">
          <a-circle radius="0.01" color="#4a954e" position="0.5 0.3 0" 
                   animation="property: position; to: 0.55 0.35 0; dur: 2000; loop: true; dir: alternate"></a-circle>
          <a-circle radius="0.008" color="#d2a647" position="-0.4 -0.2 0" 
                   animation="property: position; to: -0.45 -0.25 0; dur: 2500; loop: true; dir: alternate"></a-circle>
        </a-entity>
      </a-plane>
    </a-entity>
  </a-scene>

  <div id="debug-console"></div>

  <script>
    // Create gradient texture
    const canvas = document.getElementById('cardGradient');
    const ctx = canvas.getContext('2d');
    const gradient = ctx.createLinearGradient(0, 0, 100, 100);
    gradient.addColorStop(0, '#f2ede3');
    gradient.addColorStop(1, '#e8e0d0');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 100, 100);

    // Existing debug system (unchanged)
    const debugConsole = document.getElementById('debug-console');
    function debugLog(message) {
      const entry = document.createElement('div');
      entry.textContent = `[DEBUG] ${new Date().toLocaleTimeString()}: ${message}`;
      debugConsole.appendChild(entry);
      debugConsole.scrollTop = debugConsole.scrollHeight;
      console.log(message);
    }

    // Existing visibility enforcement (unchanged)
    const anchor = document.querySelector('#anchor');
    let visibilityFixActive = false;
    function enforceVisibility() {
      if (!anchor || visibilityFixActive) return;
      visibilityFixActive = true;
      debugLog("üîß Starting visibility enforcement");
      anchor.setAttribute('visible', 'true');
      const backup = document.createElement('a-entity');
      backup.setAttribute('geometry', 'primitive: plane; width: 0.01; height: 0.01');
      backup.setAttribute('material', 'color: transparent; transparent: true; opacity: 0');
      backup.setAttribute('visible', 'true');
      anchor.appendChild(backup);
      const visibilityCheck = setInterval(() => {
        if (anchor.getAttribute('visible') !== 'true') {
          debugLog("‚ö†Ô∏è Visibility lost - reapplying fix");
          anchor.setAttribute('visible', 'true');
          backup.setAttribute('visible', 'true');
        }
      }, 100);
      anchor.addEventListener('targetLost', () => {
        clearInterval(visibilityCheck);
        anchor.removeChild(backup);
        visibilityFixActive = false;
        debugLog("üîß Visibility enforcement ended");
      }, { once: true });
    }

    // Existing AR initialization (unchanged)
    const scene = document.querySelector('a-scene');
    if (scene) {
      scene.addEventListener('arReady', () => {
        debugLog("AR system ready");
        if (anchor) {
          anchor.addEventListener('targetFound', () => {
            debugLog("üéØ Target found");
            enforceVisibility();
            requestAnimationFrame(() => {
              if (anchor.getAttribute('visible') !== 'true') {
                debugLog("üîÑ Reconfirming visibility");
                anchor.setAttribute('visible', 'true');
              }
            });
          });
        }
      });
    }

    // Existing geolocation/map logic (unchanged)
    const GOOGLE_API_KEY = "AIzaSyBoAmNMyi-pULIdPSAjDMbRsrHMWeXLLrE";
    const dormPos = { lat: 14.603919, lng: 120.987760 };

    function createSimpleMapUrl(userPos) {
      const fallbackUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${dormPos.lat},${dormPos.lng}&zoom=17&size=400x300&markers=color:red%7C${dormPos.lat},${dormPos.lng}&key=${GOOGLE_API_KEY}`;
      try {
        return `http://localhost:3001/api/staticmap?userLat=${userPos.lat}&userLng=${userPos.lng}` || fallbackUrl;
      } catch (e) {
        debugLog(`Map URL generation error: ${e.message}`);
        return fallbackUrl;
      }
    }

    function setMapTexture(url) {
      const mapPlane = document.getElementById("mapPlane");
      if (!mapPlane) {
        debugLog("‚ö†Ô∏è Cannot set map texture - mapPlane not found");
        return;
      }
      const img = new Image();
      img.onload = function() {
        mapPlane.setAttribute("material", "shader: flat; src: " + url);
        debugLog(`Map texture loaded successfully: ${url}`);
      };
      img.onerror = function() {
        debugLog(`‚ö†Ô∏è Failed to load map image from ${url}, using color fallback`);
        mapPlane.setAttribute("color", "#4a954e");
        mapPlane.removeAttribute("material");
      };
      img.src = url;
    }

    // Existing geolocation logic (unchanged)
    debugLog("Attempting to get geolocation...");
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const userPos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          debugLog(`üìç User position obtained: ${JSON.stringify(userPos)}`);
          const mapUrl = createSimpleMapUrl(userPos);
          debugLog(`üó∫Ô∏è Generated map URL: ${mapUrl}`);
          setMapTexture(mapUrl);
        },
        (err) => {
          debugLog(`‚ùå Geolocation error: ${err.message}`);
          const fallbackUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${dormPos.lat},${dormPos.lng}&zoom=15&size=400x300&markers=color:red%7C${dormPos.lat},${dormPos.lng}&key=${GOOGLE_API_KEY}`;
          setMapTexture(fallbackUrl);
          debugLog("Using fallback map image");
        },
        {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        }
      );
    } else {
      debugLog("‚ùå Geolocation not supported by browser");
      const fallbackUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${dormPos.lat},${dormPos.lng}&zoom=15&size=400x300&markers=color:red%7C${dormPos.lat},${dormPos.lng}&key=${GOOGLE_API_KEY}`;
      setMapTexture(fallbackUrl);
    }

    // Existing initialization (unchanged)
    window.addEventListener('load', () => {
      debugLog("System initialized");
      if (!window.AFRAME || !window.MINDAR) {
        debugLog("‚ùå Missing required libraries");
      }
    });
  </script>
</body>
</html>
